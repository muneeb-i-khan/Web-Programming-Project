<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Image Hover</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="css/mquery.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>


  <header>
    <div class="container">
      <div class="logo">
        <a href="#"><img src="assets/narutologo.png"></a>
      </div>

      <nav class="slide">
        <a href="#">Home</a>
        <a href="#bentotext">Carousel</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
      </nav>

      <div>
        <button id="play-btn">
          <i class="fas fa-play"></i>
        </button>
        <audio id="despair" loop>
          <source src="./assets/Naruto-despair.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="mid">
        <h2 style="display: none;" class="heroactive" id="naruto">NAR<br>UTO</h2>
        <h2 style="display: none;" id="sasuke">SAS<br>UKE</h2>
        <h2 style="display: none;" id="sakura">SAL<br>ICK</h2>
        <img id="img_naruto" style="width: 600px; display: none;" class="naruto heroactive" src="assets/naruto.png">
        <img id="img_sasuke" style="width: 400px; display: none;" class="naruto" src="assets/sasuke.png">
        <img id="img_sakura" style="width: 500px; display: none;" class="naruto" src="assets/saliqbhai.png">
      </div>

    </div>


    <h1 style="text-align: center; margin-bottom: 50px;" id="bentotext" class="textstyle">Gallery</h1>
    <section id="bento">
      <div class="bento-grid">
        <div class="bento-item bento-item-1"></div>
        <div class="bento-item bento-item-2"></div>
        <div class="bento-item bento-item-3"></div>
        <div class="bento-item bento-item-4"></div>
        <div class="bento-item bento-item-5"></div>
      </div>
    </section>

    <section id="team">
      <h1 class="textstyle" style="margin-top: 50px;">OUR TEAM</h1>
      <div class="container" style="margin-top: -225px;">
        <div class="team-member">
          <div class="image-wrapper">
            <img src="./assets/team1.jpeg" alt="Person 1">
            <div class="overlay">
              <div class="overlay-content">
                <h3>Abdul Muqsit</h3>
                <p>2021BITE007</p>
              </div>
            </div>
          </div>
        </div>
        <div class="team-member">
          <div class="image-wrapper">
            <img src="./assets/team2.jpg" alt="Person 2">
            <div class="overlay">
              <div class="overlay-content">
                <h3>Muneeb Illahi</h3>
                <p>2021BITE018</p>
              </div>
            </div>
          </div>
        </div>
        <div class="team-member">
          <div class="image-wrapper">
            <img src="./assets/team3.jpeg" alt="Person 3">
            <div class="overlay">
              <div class="overlay-content">
                <h3>Inam-ul-Haq</h3>
                <p>2021BITE015</p>
              </div>
            </div>
          </div>
        </div>
        <div class="team-member">
          <div class="image-wrapper">
            <img src="./assets/team4.png" alt="Person 4">
            <div class="overlay">
              <div class="overlay-content">
                <h3>Saliq Nisar</h3>
                <p>2021BITE008</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="contact-container">
        <h1 class="textstyle" style="margin-bottom: 25px;">Contact Us</h1>
        <p>Email: houseofkages@gmail.com</p>
        <p>Phone: +96-123420</p>
        <p>&copy; 2023 Web Development Project.</p>
      </div>
    </section>

    <div class="left-side">
      <a href="#" class="active">Chunin</a>
      <a href="#">Jonin</a>
      <a href="#">Kage</a>
    </div>

    <div class="right-side">
      <a href="#" id="bgone"><button id="btnone">01</button></a>
      <a href="#" id="bgtwo" class="active"><button id="btntwo">02</button></a>
      <a href="#" id="bgthree"><button id="btnthree">03</button></a>
    </div>
  </section>

  <div class="hamb">
    <span></span>
    <span class="mid"></span>
    <span></span>
  </div>

  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
